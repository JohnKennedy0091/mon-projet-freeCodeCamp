<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking time to help us improve the platform
    </p>
    <form id="survey-form">
    <div class="label-input">
      <label id="name-label">Name</label><input type="text"   id="name" placeholder="Enter your name" required />
    </div>
    <div class="label-input">
      <label id="email-label">Email</label><input type="email" id="email" placeholder="Enter your Email" required />
    </div>
    <div class="label-input">
      <label id="number-label">Age (optional)</label><input type="number" id="number" placeholder="Age" min="5" max="100" />
    </div>
    <br>
    <div class="label-input">
      <label id="select-label">Wich option best describes your current role?</label>
      <br>
    <select id="dropdown">
      <option>Select an option</option>
      <option>Student</option>
      <option>Worker</option>
      <option>Teacher</option>
      <option>Other</option>
    </select>  
    </div>
    <br>
    <div class="label-input">
      <p id="recommend">Would you recommend freeCodeCamp to a friend?</p>
      <input type="radio" id="radio-definitely" name="choice" checked value="definitely" />
      <label for="radio-definitely">Definitely</label>
    <input type="radio" id="radio-maybe" name="choice" value="maybe" />
    <label id="maybe" for="radio-maybe">Maybe</label>
    <input type="radio" id="radio-notSure" name="choice" value="notSure" />
    <label id="notSure" for="radio-notSure" >Not sure</label>
    </div>
   <div>
     <br>
      <p id="check">What would you like to see improved? (Check that apply)</p>
      <div>
         <input type="checkbox" value="frontEnd" /> <label>Front-end Projects </label>
      </div>

      <div>
         <input type="checkbox" value="backEnd"/> <label>Back-end Projects </label>
      </div>
<div>
         <input type="checkbox" value="dataVisualisation" /> <label>Data visualisation </label>
      </div>
<div>
         <input type="checkbox" value="challenges" /> <label>Challenges</label>
      </div>
<div>
         <input type="checkbox" value="community"/> <label>Open source community</label>
      </div>
      <br>
   <p>Any comments or suggestion?</p>
    <textarea placeholder="Enter your comment..." rows="3" cols="45"></textarea>
   <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
